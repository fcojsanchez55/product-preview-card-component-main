<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="section-1">
        <picture>
          <source media="(min-width:700px)" srcset="images/image-product-desktop.jpg">
          <source media="(min-width:700px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-mobile.jpg" alt="product photo">
          
        </picture> 
      </section>
      <section class="section-2">
        <p class="perfume">perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container-price">
          <p class="price">$149.99
          </p>
          <span>$169.99</span>
        </div>

          <button>
            <img src="images/icon-cart.svg" alt="icon car shoppin" />
            <a href=""> Add to Cart </a>
          </button>

      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/sanchezetto/">Sanchezetto</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
